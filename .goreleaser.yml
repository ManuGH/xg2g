version: 2

before:
  hooks:
    - go mod tidy
    - go mod verify

builds:
  - id: xg2g
    main: ./cmd/daemon
    binary: xg2g
    env:
      - CGO_ENABLED=0
      - TZ=UTC
      - SOURCE_DATE_EPOCH={{ .Env.SOURCE_DATE_EPOCH }}
      - GOFLAGS=-trimpath -buildvcs=false -mod=readonly
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    mod_timestamp: "{{ .CommitDate }}"
    ldflags:
      - -s -w -buildid=
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.buildDate={{.CommitDate}}
    flags:
      - -trimpath
    gcflags:
      - all=-trimpath={{.ProjectDir}}
    asmflags:
      - all=-trimpath={{.ProjectDir}}

archives:
  - id: xg2g
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE
      - docs/README.md
      - docs/ARCHITECTURE.md
      - docs/guides/**/*

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
  groups:
    - title: "Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Performance Improvements"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "Refactors"
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "Other Changes"
      order: 999

