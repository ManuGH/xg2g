version: 1

before:
  hooks:
    - go mod tidy
    - go mod verify

builds:
  - id: xg2g
    main: ./cmd/daemon
    binary: xg2g
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}
    flags:
      - -trimpath

archives:
  - id: xg2g
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - docs/SPRINT_SUMMARY.md
      - docs/HEALTH_CHECKS.md
      - docs/BACKUP_RESTORE.md
      - docs/MIGRATIONS.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
  groups:
    - title: 'Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug Fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance Improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'Refactors'
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: 'Other Changes'
      order: 999

release:
  github:
    owner: ManuGH
    name: xg2g
  header: |
    ## xg2g {{ .Tag }}

    ### üì¶ Installation

    **Docker (Recommended):**
    ```bash
    docker pull ghcr.io/manugh/xg2g:{{ .Tag }}
    ```

    **Binary:**
    Download the appropriate binary for your platform from the assets below.

    **Supported Platforms:**
    - Linux (amd64, arm64)
    - macOS (amd64, arm64)
    - Windows (amd64, arm64)

    ### üîê Verification

    All binaries and container images are signed with Cosign. Verify signatures:
    ```bash
    # Verify container signature
    cosign verify ghcr.io/manugh/xg2g:{{ .Tag }} \
      --certificate-oidc-issuer https://token.actions.githubusercontent.com \
      --certificate-identity-regexp '^https://github.com/ManuGH/xg2g'
    ```
  footer: |
    ---

    ### üìö Documentation

    - [Sprint Summary](https://github.com/ManuGH/xg2g/blob/{{ .Tag }}/docs/SPRINT_SUMMARY.md)
    - [Health Checks Guide](https://github.com/ManuGH/xg2g/blob/{{ .Tag }}/docs/HEALTH_CHECKS.md)
    - [Backup & Restore](https://github.com/ManuGH/xg2g/blob/{{ .Tag }}/docs/BACKUP_RESTORE.md)
    - [Migration Guide](https://github.com/ManuGH/xg2g/blob/{{ .Tag }}/docs/MIGRATIONS.md)

    ---

    **Full Changelog**: https://github.com/ManuGH/xg2g/compare/{{ .PreviousTag }}...{{ .Tag }}

