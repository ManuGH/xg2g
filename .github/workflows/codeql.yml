name: "CodeQL"

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "23 10 * * 0"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["go"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Dummy WebUI Assets (Strategy A)
        run: |
          mkdir -p internal/control/http/dist
          touch internal/control/http/dist/index.html
          echo "Dummy Asset for CI" > internal/control/http/dist/index.html

      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5 # v5
        with:
          go-version-file: go.mod
          cache: true

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4.31.10
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      # Manual build for Go
      - name: Build Go
        if: matrix.language == 'go'
        run: |
          go build -tags=nogpu ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4.31.10
        with:
          category: "/language:${{ matrix.language }}"
