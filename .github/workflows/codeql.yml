name: "CodeQL"

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "23 10 * * 0"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["go", "c-cpp"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Go for both languages (Go analysis needs it, C++ build might interact with it)
      - name: Setup Go
        uses: actions/setup-go@v5 # v5
        with:
          go-version-file: go.mod
          cache: true

      # Setup Rust for C/C++ analysis (since our C/C++ comes from Rust FFI/deps)
      - name: Setup Rust
        if: matrix.language == 'c-cpp'
        uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b # stable
        with:
          toolchain: stable

      # Install dependencies for C/C++ build (FFmpeg)
      - name: Install FFmpeg development headers
        if: matrix.language == 'c-cpp'
        run: |
          sudo apt-get update
          sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswresample-dev libswscale-dev pkg-config

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      # Manual build steps for C/C++
      - name: Build Rust Library (C/C++ Analysis)
        if: matrix.language == 'c-cpp'
        run: |
          make build-rust

      # Manual build for Go
      - name: Build Go
        if: matrix.language == 'go'
        run: |
          go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
