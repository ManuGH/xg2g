name: "CodeQL"

on:
  workflow_dispatch:

concurrency:
  group: repo-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["go"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@3041dee5d64473ef0bad009d902ffdbccf9d1a33 # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b2a30dc39999a382061266ed139b439e6a2b8e0e
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      # Manual build for Go
      - name: Build Go
        if: matrix.language == 'go'
        run: |
          go build -tags=nogpu ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b2a30dc39999a382061266ed139b439e6a2b8e0e
        with:
          category: "/language:${{ matrix.language }}"
