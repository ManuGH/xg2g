name: Phase 4 Guardrails

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "webui/**"
      - "scripts/**"
      - ".github/workflows/phase4-guardrails.yml"
  pull_request:
    branches: [main]
    paths:
      - "webui/**"
      - "scripts/**"
      - ".github/workflows/phase4-guardrails.yml"

concurrency:
  group: repo-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Check for new JSX files
        run: |
          set -euo pipefail
          # Get list of new .jsx files in this PR/commit
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RANGE="origin/${{ github.base_ref }}...${{ github.sha }}"
          else
            RANGE="${{ github.event.before }}..${{ github.sha }}"
          fi
          NEW_JSX=$(git diff --name-only --diff-filter=A "$RANGE" | grep '\.jsx$' || true)

          if [ -n "$NEW_JSX" ]; then
            echo "❌ ERROR: New .jsx files detected (Phase 4 DoD B violation)"
            echo "New files:"
            echo "$NEW_JSX"
            echo ""
            echo "All new components must be .tsx (TypeScript)"
            exit 1
          fi
          echo "✅ No new .jsx files"

      - name: Check generated client wrapper boundary
        run: |
          set -euo pipefail
          bash webui/scripts/verify-client-wrapper-boundary.sh

      - name: TypeScript Check
        run: |
          cd webui
          npm ci
          npm run build
          echo "✅ TypeScript compilation successful"
