version: "3.9"

services:
  stub-openwebif:
    image: golang:1.20-alpine
    container_name: stub-openwebif
    working_dir: /app
    command: sh -c "go run stub_openwebif.go"
    volumes:
      - ./stub_openwebif/:/app/
    ports:
      - "18080:18080"
    restart: unless-stopped

  xg2g-daemon:
    build:
      context: .
      dockerfile: Dockerfile
      target: daemon-build
    container_name: xg2g-daemon
    env_file:
      - .env
    volumes:
      - .//data
    ports:
      - "34400:34400"
    depends_on:
      - stub-openwebif
    restart: unless-stopped
