name: Lint Invariants

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: repo-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-env-access:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Enforce Config Determinism (Env Reads)
        shell: bash
        run: |
          set -euo pipefail

          echo "Scanning for direct environment access (os.Getenv, os.LookupEnv, etc) outside internal/config..."

          # Scan non-test code in internal/ and cmd/ for the banned patterns.
          # We exclude internal/config (authorized).
          VIOLATIONS=$(grep -RIn --include='*.go' --exclude='*_test.go' -E '\b(os|syscall)\.(Getenv|LookupEnv|Environ|ExpandEnv|Expand)\b' internal/ cmd/ \
            | grep -vE '^internal/config/' \
            || true)
            
          if [ -n "$VIOLATIONS" ]; then
            echo "ERROR: Direct environment access detected outside authorized packages:"
            echo "$VIOLATIONS"
            echo ""
            echo "Invariant Violation: Config Determinism (Section 3.1)"
            echo "Only internal/config is authorized to read process environment variables."
            echo "Please use config.AppConfig or internal/config helpers."
            exit 1
          fi

          echo "âœ… No unauthorized environment access detected."

  check-deprecations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Check Deprecation Registry
        run: python3 scripts/check_deprecations.py

  webui-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webui
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: webui/package-lock.json
      - run: npm ci
      - run: npm run lint
