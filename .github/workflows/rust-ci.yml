name: Rust CI

on:
  push:
    branches: ["main"]
    paths:
      - "transcoder/**"
      - "internal/transcoder/**"
      - ".github/workflows/rust-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "transcoder/**"
      - "internal/transcoder/**"

permissions:
  contents: read

jobs:
  rust-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v3

      - name: Set up Rust
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1
        with:
          toolchain: stable
          override: true

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v4
        with:
          go-version-file: go.mod

      - name: Install dependencies (ffmpeg-dev)
        run: |
          sudo apt-get update
          sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libswresample-dev clang

      - name: Build Rust Library
        run: |
          cd transcoder
          cargo build --release
          ls -l target/release/libxg2g_transcoder.a

      - name: Run Go Tests (with CGO)
        # We need to explicitly point to the rust library if not in standard path?
        # The Go bindings assume it is in ../../transcoder/target/release relative to internal/transcoder
        run: |
          export CGO_ENABLED=1
          go test -v -tags=transcoder ./internal/transcoder/...
