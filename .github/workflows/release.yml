name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read # Top-level read-only

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # CodeQL analysis
  codeql:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["go", "c-cpp"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Rust
        if: matrix.language == 'c-cpp'
        uses: dtolnay/rust-toolchain@6d9817901c499d6b02debbb57edb38d33daa680b # stable
        with:
          toolchain: stable

      - name: Install FFmpeg development headers
        if: matrix.language == 'c-cpp'
        run: |
          sudo apt-get update
          sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswresample-dev libswscale-dev pkg-config

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build Rust Library (C/C++ Analysis)
        if: matrix.language == 'c-cpp'
        run: make build-rust

      - name: Build Go (Go Analysis)
        if: matrix.language == 'go'
        run: go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Govulncheck
  govulncheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: "go.mod"
          check-latest: true
        env:
          GOTOOLCHAIN: auto

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Ensure jq
        run: |
          jq --version || (sudo apt-get update && sudo apt-get install -y jq)

      - name: Run govulncheck (SARIF)
        run: |
          govulncheck -format sarif ./... > govulncheck.sarif || echo '{"version":"3.0.0","runs":[{"tool":{"driver":{"name":"govulncheck","informationUri":"https://pkg.go.dev/golang.org/x/vuln/cmd/govulncheck"}},"results":[]}]}' > govulncheck.sarif

      - name: Fix SARIF duplicate tags
        run: |
          jq '
            if .runs then
              .runs |= map(
                if .tool.driver.rules then
                  .tool.driver.rules |= map(
                    if .properties.tags then
                      .properties.tags |= unique
                    else
                      .
                    end
                  )
                else
                  .
                end
              )
            else
              .
            end
          ' govulncheck.sarif > govulncheck.fixed.sarif
          mv govulncheck.fixed.sarif govulncheck.sarif

      - name: Upload SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4
        with:
          sarif_file: govulncheck.sarif
          category: govulncheck

      - name: Run govulncheck (JSON)
        run: govulncheck -format json ./... > govulncheck.json || true

      - name: Evaluate High/Critical vulnerabilities
        id: severity
        run: |
          set -euo pipefail
          if [ ! -s govulncheck.json ]; then
            echo "high_crit_count=0" >> "$GITHUB_OUTPUT"
            echo "fail=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          count=$(jq -r '
            ( .vulns // [] )
            | map(
                ( .osv.database_specific.severity? // "" ) as $lab
                | (if ($lab | ascii_upcase) == "CRITICAL" then 9 elif ($lab | ascii_upcase) == "HIGH" then 7 else 0 end) as $labelScore
                | ( ( .osv.severity? // [] )
                    | map( (.score // 0) as $s
                          | ( ($s|type) == "number" )
                            and $s or ( ($s|tostring) | (if test("^[0-9.]+$") then tonumber elif test("CRITICAL";"i") then 9 elif test("HIGH";"i") then 7 else 0 end) ) )
                    | (if length>0 then max else 0 end)
                  ) as $cvssScore
                | ([ $labelScore, $cvssScore ] | max) as $maxSev
                | select($maxSev >= 7)
              )
            | length
          ' govulncheck.json | tr -d '\n' )
          if ! printf '%s' "$count" | grep -Eq '^[0-9]+$'; then count=0; fi
          echo "High/Critical vulnerabilities: ${count}" >> "$GITHUB_STEP_SUMMARY"
          printf 'high_crit_count=%s\n' "$count" >> "$GITHUB_OUTPUT"
          if [ "$count" -gt 0 ]; then printf 'fail=true\n' >> "$GITHUB_OUTPUT"; else printf 'fail=false\n' >> "$GITHUB_OUTPUT"; fi

      - name: Fail on High/Critical
        if: steps.severity.outputs.fail == 'true'
        run: |
          echo "❌ High/Critical vulnerabilities detected: ${{ steps.severity.outputs.high_crit_count }}" >> "$GITHUB_STEP_SUMMARY"
          exit 1

  # Security gate: Ensure all security checks pass before release
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [codeql, govulncheck]
    if: always()
    permissions:
      contents: read
    steps:
      - name: Check security workflow status
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: |
          echo "❌ Security checks failed or were cancelled."
          exit 1
      - name: Pass Security Gate
        run: echo "✅ All security checks passed."

  release:
    runs-on: ubuntu-latest
    needs: security-gate
    permissions:
      contents: write # for GoReleaser to create releases
      packages: write # for pushing to GHCR
      id-token: write # for cosign OIDC signing
      security-events: write # for Trivy SARIF upload

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0 # GoReleaser needs full history

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.0.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true
        env:
          GOTOOLCHAIN: auto

      # =============================================
      # Build WebUI (Required for Tests)
      # =============================================
      - name: Setup Node for WebUI
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webui/package-lock.json

      - name: Build WebUI
        run: |
          set -euo pipefail
          cd webui
          npm ci
          npm run build
          mkdir -p ../internal/api/ui
          cp -r dist/* ../internal/api/ui/

      # =============================================
      # Pre-Release Checks
      # =============================================
      - name: Run tests
        run: go test ./... -race -count=1 -timeout=10m

      - name: Run go vet
        run: go vet ./...

      - name: Verify modules
        run: go mod verify

      - name: Set SOURCE_DATE_EPOCH
        run: |
          echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV

      # =============================================
      # Build Binaries with GoReleaser
      # =============================================
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SOURCE_DATE_EPOCH: ${{ env.SOURCE_DATE_EPOCH }}

      # =============================================
      # Build and Push Multi-Arch Container Images
      # =============================================
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # =============================================
      # Sign Container Images with Cosign
      # =============================================
      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign container image
        env:
          DIGEST: ${{ steps.build-push.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=()
          for tag in ${TAGS}; do
            images+=("${tag}@${DIGEST}")
          done

          echo "Signing ${#images[@]} image tags..."
          for image in "${images[@]}"; do
            echo "Signing ${image}"
            cosign sign --yes \
              -a "repo=${{ github.repository }}" \
              -a "workflow=${{ github.workflow }}" \
              -a "ref=${{ github.sha }}" \
              "${image}"
          done

      # =============================================
      # Generate and Attest SBOM
      # =============================================
      - name: Install Syft
        uses: anchore/sbom-action/download-syft@fbfd9c6c189226748411491745178e0c2017392d # v0

      - name: Generate SBOM
        run: |
          mkdir -p dist && syft packages . \
            -o spdx-json \
            > dist/sbom.spdx.json

      - name: Attest SBOM to image
        env:
          DIGEST: ${{ steps.build-push.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=()
          for tag in ${TAGS}; do
            images+=("${tag}@${DIGEST}")
          done

          echo "Attesting SBOM to ${#images[@]} image tags..."
          for image in "${images[@]}"; do
            echo "Attesting ${image}"
            cosign attest --yes \
              --predicate dist/sbom.spdx.json \
              --type spdx \
              "${image}"
          done

      # =============================================
      # Upload SBOM to Release
      # =============================================
      - name: Upload SBOM to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: dist/sbom.spdx.json

      # =============================================
      # Scan for Vulnerabilities
      # =============================================
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # master
        with:
          image-ref: ghcr.io/manugh/xg2g@${{ steps.build-push.outputs.digest }}
          format: "sarif"
          output: "trivy-results.sarif"
          trivy-config: .github/security/trivy.yaml

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      # =============================================
      # Notify on Success
      # =============================================
      - name: Summary
        run: |
          echo "## Release Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Images**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: ${{ steps.build-push.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Signed**: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- **SBOM**: ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verification Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Verify signature" >> $GITHUB_STEP_SUMMARY
          echo "cosign verify ghcr.io/manugh/xg2g@${{ steps.build-push.outputs.digest }} \\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-oidc-issuer https://token.actions.githubusercontent.com \\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-identity-regexp '^https://github.com/${{ github.repository }}'" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Verify SBOM attestation" >> $GITHUB_STEP_SUMMARY
          echo "cosign verify-attestation ghcr.io/manugh/xg2g@${{ steps.build-push.outputs.digest }} \\" >> $GITHUB_STEP_SUMMARY
          echo "  --type spdx \\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-oidc-issuer https://token.actions.githubusercontent.com \\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-identity-regexp '^https://github.com/${{ github.repository }}'" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
