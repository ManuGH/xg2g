name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Create Release Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Verify modules
        run: |
          go mod tidy
          go mod verify
          git diff --exit-code -- go.mod go.sum

      - name: Build binaries
        run: |
          set -e
          mkdir -p dist
          BUILD_REF="${GITHUB_REF_NAME:-$GITHUB_SHA}"
          GOOS=linux GOARCH=amd64 go build -v -trimpath -ldflags="-s -w -X main.Version=${BUILD_REF}" -o dist/xg2g-linux-amd64 ./cmd/daemon
          GOOS=linux GOARCH=arm64 go build -v -trimpath -ldflags="-s -w -X main.Version=${BUILD_REF}" -o dist/xg2g-linux-arm64 ./cmd/daemon
          GOOS=darwin GOARCH=amd64 go build -v -trimpath -ldflags="-s -w -X main.Version=${BUILD_REF}" -o dist/xg2g-darwin-amd64 ./cmd/daemon
          GOOS=windows GOARCH=amd64 go build -v -trimpath -ldflags="-s -w -X main.Version=${BUILD_REF}" -o dist/xg2g-windows-amd64.exe ./cmd/daemon

      - name: Zip binaries
        run: |
          cd dist
          zip xg2g-linux-amd64.zip xg2g-linux-amd64
          zip xg2g-linux-arm64.zip xg2g-linux-arm64
          zip xg2g-darwin-amd64.zip xg2g-darwin-amd64
          zip xg2g-windows-amd64.zip xg2g-windows-amd64.exe

      - name: Install SBOM tools
        run: |
          go install github.com/anchore/syft/cmd/syft@latest

      - name: Generate SBOM
        run: make sbom

      - name: Create checksums
        run: |
          cd dist && sha256sum * > checksums.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/xg2g-linux-amd64.zip
            dist/xg2g-linux-arm64.zip
            dist/xg2g-darwin-amd64.zip
            dist/xg2g-windows-amd64.zip
            dist/checksums.txt
            dist/sbom.spdx.json
            dist/sbom.txt
