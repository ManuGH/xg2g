name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Create Release Assets
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        
    - name: Build binaries
      run: |
        mkdir -p dist
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/xg2g-linux-amd64 ./cmd/daemon
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/xg2g-linux-arm64 ./cmd/daemon
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/xg2g-darwin-amd64 ./cmd/daemon
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/xg2g-windows-amd64.exe ./cmd/daemon
        
    - name: Create checksums
      run: |
        cd dist && sha256sum * > checksums.txt
        
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/xg2g-linux-amd64
          dist/xg2g-linux-arm64
          dist/xg2g-darwin-amd64
          dist/xg2g-windows-amd64.exe
          dist/checksums.txt
