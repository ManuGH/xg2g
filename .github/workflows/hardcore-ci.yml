name: Hardcore CI/CD Pipeline

on:
  push:
    branches: [main, "release/*"]
  pull_request:
    branches: [main, "release/*"]
  workflow_dispatch:

env:
  GO_VERSION: "1.22.x"
  COVERAGE_THRESHOLD: 65
  EPG_COVERAGE_THRESHOLD: 60

jobs:
  # Static Analysis & Security
  static-analysis:
    name: Static Analysis & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go vet
        run: go vet ./...

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  # Tests with Race Detection
  test-race:
    name: Test with Race Detection
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: "1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests with race detection
        run: |
          echo "Running tests with race detection (CGO_ENABLED=1)..."
          go test ./... -race -count=1 -v

  # Coverage Analysis
  coverage:
    name: Coverage Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Generate coverage profile
        run: go test ./... -covermode=atomic -coverprofile=coverage.out

      - name: Check overall coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep "total:" | awk '{print $3}' | sed 's/%//')
          echo "Overall coverage: ${COVERAGE}%"
          COVERAGE_INT=${COVERAGE%.*}
          if [ "${COVERAGE_INT}" -lt "${COVERAGE_THRESHOLD}" ]; then
            echo "❌ Coverage ${COVERAGE}% is below threshold ${COVERAGE_THRESHOLD}%"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets threshold ${COVERAGE_THRESHOLD}%"

      - name: Check EPG module coverage
        run: |
          go test -covermode=atomic -coverprofile=epg_coverage.out ./internal/epg
          EPG_COVERAGE=$(go tool cover -func=epg_coverage.out | grep "total:" | awk '{print $3}' | sed 's/%//')
          echo "EPG module coverage: ${EPG_COVERAGE}%"
          EPG_COVERAGE_INT=$(printf "%.0f" "${EPG_COVERAGE}")
          EPG_THRESHOLD_INT=$(printf "%.0f" "${EPG_COVERAGE_THRESHOLD}")
          if [ "${EPG_COVERAGE_INT}" -lt "${EPG_THRESHOLD_INT}" ]; then
            echo "❌ EPG coverage ${EPG_COVERAGE}% is below threshold ${EPG_COVERAGE_THRESHOLD}%"
            exit 1
          fi
          echo "✅ EPG coverage ${EPG_COVERAGE}% meets threshold ${EPG_COVERAGE_THRESHOLD}%"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  # Fuzzing
  fuzz-test:
    name: Fuzzing Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run fuzzing tests
        run: |
          set -e
          echo "Running fuzzing tests..."

          # Check if fuzz functions exist before running
          if go test ./internal/epg -list=FuzzLevenshtein >/dev/null 2>&1; then
            echo "Running FuzzLevenshtein..."
            go test ./internal/epg -fuzz=FuzzLevenshtein -fuzztime=10s -run '^$' -v
          else
            echo "❌ FuzzLevenshtein not found"
            exit 1
          fi

          if go test ./internal/epg -list=FuzzXMLTVGeneration >/dev/null 2>&1; then
            echo "Running FuzzXMLTVGeneration..."  
            go test ./internal/epg -fuzz=FuzzXMLTVGeneration -fuzztime=10s -run '^$' -v
          else
            echo "❌ FuzzXMLTVGeneration not found"
            exit 1
          fi

          if go test ./internal/epg -list=FuzzParseChannelName >/dev/null 2>&1; then
            echo "Running FuzzParseChannelName..."
            go test ./internal/epg -fuzz=FuzzParseChannelName -fuzztime=10s -run '^$' -v
          else
            echo "❌ FuzzParseChannelName not found"
            exit 1
          fi

          echo "✅ All fuzz tests completed successfully"

  # Cross-platform Build Matrix
  build-matrix:
    name: Cross-Platform Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2022]
        arch: [amd64]
        include:
          - os: ubuntu-latest
            goos: linux
          - os: macos-latest
            goos: darwin
          - os: windows-2022
            goos: windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary (Unix)
        if: matrix.goos != 'windows'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
          GOFLAGS: "-trimpath"
        run: |
          VERSION="${{ github.ref_name }}"
          if [ "$VERSION" = "main" ]; then
            VERSION="${{ github.sha }}"
          fi
          go build -ldflags "-s -w -X main.Version=${VERSION}" -o xg2g-${{ matrix.goos }}-${{ matrix.arch }} ./cmd/daemon

      - name: Build binary (Windows)
        if: matrix.goos == 'windows'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
          GOFLAGS: "-trimpath"
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref_name }}"
          if ($VERSION -eq "main") {
            $VERSION = "${{ github.sha }}"
          }
          go build -ldflags "-s -w -X main.Version=$VERSION" -o xg2g-${{ matrix.goos }}-${{ matrix.arch }}.exe ./cmd/daemon

      - name: Test binary (Unix)
        if: matrix.goos != 'windows'
        run: |
          ./xg2g-${{ matrix.goos }}-${{ matrix.arch }} --version || echo "Version flag not implemented yet"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xg2g-${{ matrix.goos }}-${{ matrix.arch }}
          path: xg2g-*

  # Container Security
  container-security:
    name: Container Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"

  # SBOM Generation
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM
        run: |
          syft packages . -o spdx-json=sbom.spdx.json
          syft packages . -o cyclonedx-json=sbom.cyclonedx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.cyclonedx.json

  # Dependency Check
  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify dependencies
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "❌ go.mod or go.sum is not tidy" && exit 1)

      - name: Check for known vulnerabilities in dependencies
        run: go list -json -deps ./... | jq -r '.Module.Path' | sort -u | head -20

  # Integration Smoke Test
  integration-smoke:
    name: Integration Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build daemon
        run: go build -o daemon ./cmd/daemon

      - name: Setup OpenWebIF stub server
        run: |
          echo "Starting OpenWebIF stub server..."
          cp test/stub_openwebif.go /tmp/stub_openwebif.go
          
          # Start stub in background with proper error handling
          nohup go run /tmp/stub_openwebif.go > /tmp/stub.log 2>&1 &
          STUB_PID=$!
          echo "Stub PID: $STUB_PID"
          
          # Wait for stub to be ready (up to 10 seconds)
          echo "Waiting for stub to be ready..."
          for i in {1..10}; do
            if curl --silent --fail http://127.0.0.1:18080/api/bouquets > /dev/null 2>&1; then
              echo "✅ Stub server is ready on port 18080"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "❌ Stub server failed to start"
              echo "Stub log:"
              cat /tmp/stub.log || true
              ps aux | grep stub_openwebif || true
              netstat -tulnp | grep 18080 || true
              kill $STUB_PID || true
              exit 1
            fi
            echo "Waiting... ($i/10)"
            sleep 1
          done

      - name: Run integration smoke test  
        run: |
          echo "Running integration smoke test with real stub..."
          
          # Create temp data directory
          TEMP_DATA=$(mktemp -d)
          echo "Using data directory: $TEMP_DATA"
          
          # Start daemon with stub backend
          XG2G_DATA="$TEMP_DATA" \
          XG2G_OWI_BASE=http://127.0.0.1:18080 \
          XG2G_BOUQUET=Premium \
          XG2G_LISTEN=:0 \
          XG2G_METRICS_LISTEN=:0 \
          timeout 10 ./daemon > /tmp/daemon.log 2>&1 &
          DAEMON_PID=$!
          
          # Give daemon time to start and process
          sleep 3
          
          # Check if daemon is still running 
          if ! kill -0 $DAEMON_PID 2>/dev/null; then
            echo "❌ Daemon exited prematurely"
            echo "Daemon log:"
            cat /tmp/daemon.log || true
            exit 1
          fi
          
          echo "✅ Integration smoke test passed - daemon started successfully"
          kill $DAEMON_PID || true
          
          # Cleanup
          pkill -f stub_openwebif || true

  # Integration Gate
  integration-gate:
    name: Integration Gate
    needs:
      [
        static-analysis,
        test-race,
        coverage,
        build-matrix,
        container-security,
        dependency-check,
        integration-smoke,
      ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.static-analysis.result }}" != "success" ]]; then
            echo "❌ Static analysis failed"
            exit 1
          fi
          if [[ "${{ needs.test-race.result }}" != "success" ]]; then
            echo "❌ Race detection tests failed"
            exit 1
          fi
          if [[ "${{ needs.coverage.result }}" != "success" ]]; then
            echo "❌ Coverage check failed"
            exit 1
          fi
          if [[ "${{ needs.build-matrix.result }}" != "success" ]]; then
            echo "❌ Cross-platform build failed"
            exit 1
          fi
          if [[ "${{ needs.container-security.result }}" != "success" ]]; then
            echo "❌ Container security check failed"
            exit 1
          fi
          if [[ "${{ needs.dependency-check.result }}" != "success" ]]; then
            echo "❌ Dependency check failed"
            exit 1
          fi
          if [[ "${{ needs.integration-smoke.result }}" != "success" ]]; then
            echo "❌ Integration smoke test failed"
            exit 1
          fi
          echo "✅ All quality gates passed - Ready for production!"
