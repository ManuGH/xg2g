name: Quality Gates (CTO Mandate)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-gates:
    name: Full Quality Gates (Single Source of Truth)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac299c4ca4a0bb0eb9299325e8c3b90c7fe0 # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@44694670404e3b5fdb581fef8b63a3b26b5cdb42 # v6.0.0
        with:
          go-version-file: "go.mod"

      - name: Run Quality Gates
        run: make quality-gates
