name: Complexity & Quality Gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  complexity-check:
    name: Check Cyclomatic Complexity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod" # Use go.mod version, not hardcoded

      - name: Install gocyclo
        run: go install github.com/fzipp/gocyclo/cmd/gocyclo@latest

      - name: Check Complexity Threshold (Fail-Closed)
        run: |
          echo "ğŸ” Checking for functions with cyclomatic complexity >20..."
          out="$(gocyclo -over 20 ./internal ./cmd || true)"
          if [ -n "$out" ]; then
            echo "âŒ High complexity detected (>20):"
            echo "$out"
            echo ""
            echo "ğŸ’¡ Refactor these functions or update threshold in workflow"
            exit 1
          fi
          echo "âœ… All functions below complexity threshold"

  openapi-drift-check:
    name: Prevent OpenAPI Drift (Fail-Closed)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: Check OpenAPI Sync (Always, Hard Fail)
        run: |
          echo "ğŸ” Verifying OpenAPI generation sync..."

          # Hard fail if generate target missing (this is a required gate)
          if ! grep -qE '^generate-api:' Makefile 2>/dev/null; then
            echo "âŒ Missing Makefile target: generate-api"
            echo "This target is REQUIRED for OpenAPI drift prevention"
            exit 1
          fi

          # Regenerate (always, not just when openapi.yaml changed)
          echo "ğŸ”„ Running: make generate-api"
          make generate-api

          # Hard fail on ANY diff after generation
          if ! git diff --exit-code; then
            echo "âŒ OpenAPI drift detected"
            echo "Generated code doesn't match current state"
            echo ""
            echo "ğŸ’¡ Fix: make generate-api && git add -A && git commit"
            exit 1
          fi

          echo "âœ… OpenAPI and generated code in sync"

  lint-and-test:
    name: Lint & Test (Hard Gates)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Run Tests
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Go Vet
        run: go vet ./...
