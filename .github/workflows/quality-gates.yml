name: Quality Gates (CTO Mandate)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-gates:
    name: Full Quality Gates (Single Source of Truth)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6 # Latest stable v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6 # Latest stable v5
        with:
          go-version-file: "go.mod"

      - name: Run Quality Gates
        run: make quality-gates
