name: Security - Gosec

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: webui/package-lock.json

      - name: Build WebUI
        working-directory: webui
        run: |
          npm ci
          npm run build

      - name: Copy WebUI assets
        run: |
          mkdir -p internal/api/ui
          cp -r webui/dist/* internal/api/ui/

      - name: Run gosec security scan
        uses: securego/gosec@master
        with:
          # -fmt sarif: Output in SARIF format
          # -out gosec.sarif: Save output to file
          # -severity medium: Fail on medium or higher severity issues
          # ./...: Scan all packages
          args: -fmt=sarif -out=gosec.sarif -severity=medium -exclude-dir=test -exclude-dir=internal/test -exclude-dir=.github ./...

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif
