name: Security - Gosec

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  gosec:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    env:
      GO111MODULE: on

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@65d868f8d4d85d7d4abb7de0875cde3fcc8798f5 # v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: webui/package-lock.json

      - name: Build WebUI
        working-directory: webui
        run: |
          npm ci
          npm run build

      - name: Copy WebUI assets
        run: |
          mkdir -p internal/api/ui
          cp -r webui/dist/* internal/api/ui/

      - name: Run gosec security scan
        uses: securego/gosec@424fc4cd9c82ea0fd6bee9cd49c2db2c3cc0c93f # v2.22.11
        with:
          # -fmt sarif: Output in SARIF format
          # -out gosec.sarif: Save output to file
          # -severity medium: Fail on medium or higher severity issues
          # ./...: Scan all packages
          args: -fmt=sarif -out=gosec.sarif -severity=medium -exclude-dir=test -exclude-dir=internal/test -exclude-dir=.github ./...

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v3
        with:
          sarif_file: gosec.sarif
