name: Security - Gosec

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "37 3 * * 0" # weekly

concurrency:
  group: repo-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  gosec:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    env:
      GO111MODULE: on

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # Latest stable

      - name: Set up Go
        uses: actions/setup-go@a5f9b05d2d216f63e13859e0d847461041025775 # Latest stable
        with:
          go-version-file: go.mod

      - name: Install gosec (pinned)
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.22.11

      - name: Run gosec security scan
        run: |
          gosec \
            -fmt=sarif \
            -out=gosec.sarif \
            -severity=high \
            -tags=nogpu \
            -exclude-generated \
            -exclude-dir=test \
            -exclude-dir=internal/test \
            -exclude-dir=internal/api \
            -exclude-dir=.github \
            -exclude-dir=vendor \
            ./...

      - name: Upload SARIF to GitHub Security
        if: always() && hashFiles('gosec.sarif') != ''
        uses: github/codeql-action/upload-sarif@6bc82e05fd0ea64601dd4b465378bbcf57de0314
        with:
          sarif_file: gosec.sarif
