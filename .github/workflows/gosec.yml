name: Security - Gosec

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  gosec:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    env:
      GO111MODULE: on

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Latest stable

      - name: Set up Go
        uses: actions/setup-go@v5 # Latest stable
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@65d868f8d4d85d7d4abb7de0875cde3fcc8798f5 # v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: webui/package-lock.json

      - name: Build WebUI
        working-directory: webui
        run: |
          npm ci
          npm run build

      - name: Copy WebUI assets
        run: |
          mkdir -p internal/api/dist
          cp -r webui/dist/* internal/api/dist/

      - name: Run gosec security scan
        uses: securego/gosec@424fc4cd9c82ea0fd6bee9cd49c2db2c3cc0c93f # v2.22.11
        with:
          # -fmt sarif: Output in SARIF format
          # -out gosec.sarif: Save output to file
          # -severity medium: Fail on medium or higher severity issues
          # ./...: Scan all packages
          args: -fmt=sarif -out=gosec.sarif -severity=medium -tags=nogpu -exclude-dir=test -exclude-dir=internal/test -exclude-dir=.github -exclude-dir=vendor ./...

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4.31.9
        with:
          sarif_file: gosec.sarif
