name: Security - Gosec

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  gosec:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    env:
      GO111MODULE: on

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: go.mod

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: webui/package-lock.json

      - name: Build WebUI
        working-directory: webui
        run: |
          npm ci
          npm run build

      - name: Copy WebUI assets
        run: |
          mkdir -p internal/api/ui
          cp -r webui/dist/* internal/api/ui/

      - name: Run gosec security scan
        uses: securego/gosec@dcf93a8b8ba2a90270e0ce35291cca8f7a4a90be # master
        with:
          # -fmt sarif: Output in SARIF format
          # -out gosec.sarif: Save output to file
          # -severity medium: Fail on medium or higher severity issues
          # ./...: Scan all packages
          args: -fmt=sarif -out=gosec.sarif -severity=medium -exclude-dir=test -exclude-dir=internal/test -exclude-dir=.github ./...

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v3
        with:
          sarif_file: gosec.sarif
