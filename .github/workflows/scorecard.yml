name: OpenSSF Scorecard

"on":
  # Only run on main branch for official scoring
  branch_protection_rule:
  schedule:
    # Weekly on Monday at 3am UTC
    - cron: '0 3 * * 1'
  push:
    branches: [main]
  workflow_dispatch:

# Declare permissions for GITHUB_TOKEN
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload results to code-scanning dashboard
      security-events: write
      # Needed to publish results and get a badge
      id-token: write
      # Needed to access repository
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          # Public repositories:
          #   - Publish results to OpenSSF REST API for easy access by consumers
          #   - Allows the repository to include the Scorecard badge
          #   - See https://github.com/ossf/scorecard-action#publishing-results
          publish_results: true

      # Upload the results as artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload results to GitHub's code scanning dashboard
      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
