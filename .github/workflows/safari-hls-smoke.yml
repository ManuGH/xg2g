name: Safari HLS Smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  safari-hls-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Unit tests
        run: go test ./...

      - name: Safari HLS integration smoke
        run: go test -tags=integration ./internal/pipeline/api -run TestSafariHLSSmoke -v
