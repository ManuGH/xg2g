name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "**/*.go"
      - ".github/**"
      - go.mod
      - go.sum
      - "api/openapi.yaml"
      - "config.example.yaml"
      - "config.generated.example.yaml"
      - "docs/**"
      - "internal/**"
      - "Dockerfile"
      - "Dockerfile.*"
      - "docker-compose*.yml"
      - "README.md"
      - "scripts/**"
      - "Makefile"
      - "templates/**"
      - "webui/**"
      - "VERSION"
      - "WORKFLOW.md"

permissions:
  contents: read
  statuses: write

concurrency:
  group: repo-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci-pr:
    name: CI / PR Gate (Fast & Deterministic)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GOTOOLCHAIN: auto
      TZ: UTC

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Token URL gate
        run: |
          set -euo pipefail
          if git grep -n -i -E '(\?|&)(token|access_token|auth|jwt|bearer)=' -- . ':!vendor'; then
            echo "❌ denylisted auth-like query key found in URL parameters"
            exit 1
          fi
          echo "✅ token URL gate passed"

      - name: Verify Go toolchain policy
        run: ./scripts/check-go-toolchain.sh

      - name: Set Reproducible Build Headers
        run: echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> "$GITHUB_ENV"

      - name: Setup Go
        uses: actions/setup-go@a5f9b05d2d216f63e13859e0d847461041025775 # v6
        with:
          go-version-file: go.mod
          check-latest: true
          cache-dependency-path: go.sum
          # Cache restore has been flaky (tar exit code 2). Disable to keep CI deterministic.
          cache: false
        env:
          GOTOOLCHAIN: auto

      - name: Verify modules
        run: |
          set -euo pipefail
          go mod verify
          git diff --exit-code -- go.mod go.sum

      - name: Install golangci-lint (built with runner Go)
        run: |
          set -euo pipefail
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0
          golangci-lint --version

      - name: Detect WebUI changes
        id: ui_changes
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git diff --name-only "origin/${{ github.base_ref }}...${{ github.sha }}" | grep -q '^webui/' && echo "changed=true" >> "$GITHUB_OUTPUT" || echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git diff --name-only HEAD~1..HEAD | grep -q '^webui/' && echo "changed=true" >> "$GITHUB_OUTPUT" || echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build WebUI (only when affected)
        if: steps.ui_changes.outputs.changed == 'true'
        run: make build-with-ui

      - name: Ensure WebUI dist exists (for embedding)
        if: steps.ui_changes.outputs.changed != 'true'
        run: |
          mkdir -p internal/control/http/dist
          touch internal/control/http/dist/.gitkeep
          touch internal/control/http/dist/index.html

      - name: Install System Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          which ffmpeg
          ffmpeg -version
          echo "PATH=$PATH"

      - name: Run PR gate
        run: make ci-pr

      # Branch protection currently requires this context as a legacy "commit status"
      # (not just a GitHub Actions check run). Publish it explicitly so merges don't
      # require manual status injection.
      - name: Publish required status context
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail

          context="CI / PR Gate (Fast & Deterministic)"

          case "${{ job.status }}" in
            success)
              state="success"
              description="CI run passed"
              ;;
            cancelled)
              state="error"
              description="CI run cancelled"
              ;;
            *)
              state="failure"
              description="CI run failed"
              ;;
          esac

          export STATE="$state"
          export CONTEXT="$context"
          export DESCRIPTION="$description"

          payload="$(python3 - <<'PY'
import json, os
print(json.dumps({
    "state": os.environ["STATE"],
    "context": os.environ["CONTEXT"],
    "description": os.environ["DESCRIPTION"],
    "target_url": os.environ["RUN_URL"],
}))
PY
)"

          curl -sSf -X POST \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/statuses/${SHA}" \
            -d "${payload}"
        shell: bash
