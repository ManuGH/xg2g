name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "**/*.go"
      - go.mod
      - go.sum
      - .github/workflows/ci.yml
      - "api/openapi.yaml"
      - "internal/api/**"
      - "internal/control/http/v3/**"

permissions:
  contents: read

concurrency:
  group: repo-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci-pr:
    name: PR Gate (Fast & Deterministic)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GOTOOLCHAIN: local
      TZ: UTC

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Token URL gate
        run: |
          set -euo pipefail
          if git grep -n -i -E '(\?|&)(token|access_token|auth|jwt|bearer)=' -- . ':!vendor'; then
            echo "❌ denylisted auth-like query key found in URL parameters"
            exit 1
          fi
          echo "✅ token URL gate passed"

      - name: Verify Go toolchain policy
        run: ./scripts/check-go-toolchain.sh

      - name: Set Reproducible Build Headers
        run: echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> "$GITHUB_ENV"

      - name: Setup Go
        uses: actions/setup-go@3041dee5d64473ef0bad009d902ffdbccf9d1a33 # v6
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true
        env:
          GOTOOLCHAIN: local

      - name: Verify modules
        run: |
          set -euo pipefail
          go mod verify
          git diff --exit-code -- go.mod go.sum

      - name: Install golangci-lint (built with runner Go)
        run: |
          set -euo pipefail
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0
          golangci-lint --version

      - name: Run PR gate
        run: make ci-pr
