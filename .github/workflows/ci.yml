name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "**/*.go"
      - ".github/**"
      - go.mod
      - go.sum
      - "api/openapi.yaml"
      - "config.example.yaml"
      - "config.generated.example.yaml"
      - "docs/**"
      - "e2e/**"
      - "internal/**"
      - "Dockerfile"
      - "Dockerfile.*"
      - "docker-compose*.yml"
      - "README.md"
      - "scripts/**"
      - "Makefile"
      - "templates/**"
      - "webui/**"
      - "VERSION"
      - "WORKFLOW.md"

permissions:
  contents: read

concurrency:
  group: repo-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci-pr:
    name: CI / PR Gate (Fast & Deterministic)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GOTOOLCHAIN: auto
      TZ: UTC

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Token URL gate
        run: |
          set -euo pipefail
          if git grep -n -i -E '(\?|&)(token|access_token|auth|jwt|bearer)=' -- . ':!vendor'; then
            echo "❌ denylisted auth-like query key found in URL parameters"
            exit 1
          fi
          echo "✅ token URL gate passed"

      - name: Verify Go toolchain policy
        run: ./scripts/check-go-toolchain.sh

      - name: Set Reproducible Build Headers
        run: echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> "$GITHUB_ENV"

      - name: Setup Go
        uses: actions/setup-go@a5f9b05d2d216f63e13859e0d847461041025775 # v6
        with:
          go-version-file: go.mod
          check-latest: true
          cache-dependency-path: go.sum
          # Cache restore has been flaky (tar exit code 2). Disable to keep CI deterministic.
          cache: false
        env:
          GOTOOLCHAIN: auto

      - name: Verify modules
        run: |
          set -euo pipefail
          go mod verify
          git diff --exit-code -- go.mod go.sum

      - name: Install golangci-lint (built with runner Go)
        run: |
          set -euo pipefail
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0
          golangci-lint --version

      - name: Fail-fast Go lint and config drift checks
        run: |
          set -euo pipefail
          make lint-invariants lint verify-config verify-generate gate-repo-hygiene

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: webui/package-lock.json

      - name: Install check-jsonschema
        run: |
          set -euo pipefail
          python3 -m pip install --user check-jsonschema==0.34.1
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          check-jsonschema --version

      - name: Verify WebUI wrapper boundary
        run: |
          set -euo pipefail
          cd webui
          npm run verify:client-wrapper

      - name: Build WebUI assets (required for embed contract)
        run: make ui-build

      - name: Run WebUI unit tests
        run: |
          set -euo pipefail
          cd webui
          npm run test

      - name: Install System Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          which ffmpeg
          ffmpeg -version
          echo "PATH=$PATH"

      - name: Run PR gate
        run: make ci-pr
