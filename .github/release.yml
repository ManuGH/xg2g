changelog:
  categories:
    - title: 🚀 Features
      labels:
        - "feature"
        - "enhancement"
    - title: 🐛 Bug Fixes
      labels:
        - "bug"
        - "fix"
    - title: 📚 Documentation
      labels:
        - "documentation"
        - "docs"
    - title: 🔧 Maintenance
      labels:
        - "maintenance"
        - "chore"
        - "ci"
    - title: 🔒 Security
      labels:
        - "security"
    - title: ⚡ Performance
      labels:
        - "performance"
  exclude:
    labels:
      - "ignore-for-release"
      - "duplicate"
      - "invalid"
      - "wontfix"
