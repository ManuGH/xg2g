# Production xg2g Configuration
# Optimized for production deployments with secrets via ENV

dataDir: /data
logLevel: info

openWebIF:
  baseUrl: ${XG2G_OWI_BASE}
  username: ${XG2G_OWI_USER}
  password: ${XG2G_OWI_PASSWORD}
  streamPort: 8001
  timeout: 10s
  retries: 5
  backoff: 1s
  maxBackoff: 30s

bouquets:
  - Premium
  - Favourites
  - Movies
  - Sports

epg:
  enabled: true
  days: 7
  maxConcurrency: 10
  timeoutMs: 20000
  retries: 3
  fuzzyMax: 2
  xmltvPath: xmltv.xml

api:
  token: ${XG2G_API_TOKEN}
  listenAddr: :8080

metrics:
  enabled: true
  listenAddr: :9090

picons:
  baseUrl: ${XG2G_PICON_BASE}
