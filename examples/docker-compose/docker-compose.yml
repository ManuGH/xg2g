# Docker Compose Setup for xg2g
# Converts OpenWebIF bouquets to M3U/XMLTV files

services:
  xg2g:
    image: ghcr.io/manugh/xg2g:latest
    container_name: xg2g
    ports:
      - "8080:8080" # API and file server
    environment:
      # Required - ADJUST THESE!
      - XG2G_DATA=/data
      - XG2G_OWI_BASE=http://192.168.1.100 # Your receiver IP
      - XG2G_BOUQUET=Favourites # Single bouquet
      # For multiple bouquets, use comma-separated list:
      # - XG2G_BOUQUET=Premium,Favourites,Sports
      - XG2G_INITIAL_REFRESH=true # Auto-load channels on startup
      - XG2G_LISTEN=:8080
      # OpenWebIF Authentication (if your receiver requires login)
      # - XG2G_OWI_USER=root                # Default username is often 'root'
      # - XG2G_OWI_PASS=your-password       # Your receiver password

      # Generate XMLTV (recommended!)
      - XG2G_XMLTV=xmltv.xml
      # Enable EPG (TV program guide) - loads full program data
      - XG2G_EPG_ENABLED=true # Enable EPG
      - XG2G_EPG_DAYS=7 # Number of days (1-14)
      - XG2G_EPG_MAX_CONCURRENCY=5 # Parallel requests (1-10)
      - XG2G_EPG_TIMEOUT_MS=15000 # Timeout per request in ms
      - XG2G_EPG_RETRIES=2 # Retry attempts
      # Optional: Picon base URL (channel logos)
      # - XG2G_PICON_BASE=http://192.168.1.100/picon

      # Optional: Fuzzy matching for EPG names
      - XG2G_FUZZY_MAX=2
      # Optional: Stream port (default: 8001)
      # - XG2G_STREAM_PORT=8001

      # Optional: Prometheus metrics
      - XG2G_METRICS_LISTEN=:9090
      # Optional: Retry configuration
      - XG2G_OWI_TIMEOUT_MS=10000 # Request timeout in ms
      - XG2G_OWI_RETRIES=3 # Number of retry attempts
      - XG2G_OWI_BACKOFF_MS=500 # Base backoff delay in ms
      # Optional: Audio transcoding for better Jellyfin/Media Server compatibility
      # Transcodes MP2/AC3 audio to AAC for wider device support and Direct Play
      # Requires ffmpeg in the container (included in the image)
      # - XG2G_ENABLE_AUDIO_TRANSCODING=true
      # - XG2G_AUDIO_CODEC=aac          # Target codec: aac or mp3 (default: aac)
      # - XG2G_AUDIO_BITRATE=192k       # Audio bitrate (default: 192k)
      # - XG2G_AUDIO_CHANNELS=2         # Audio channels: 1 (mono) or 2 (stereo, default)
      # - XG2G_FFMPEG_PATH=ffmpeg       # Path to ffmpeg (default: ffmpeg)
    volumes:
      - xg2g-data:/data # M3U and XMLTV files stored here
    restart: unless-stopped
    # Basic health check (liveness probe)
    # For detailed status with component checks, use: curl http://localhost:8080/healthz?verbose=true
    # Checks: receiver connectivity, channels loaded, EPG status, playlist files
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
# Named volumes (recommended for easier permission management)
# To backup: docker run --rm -v xg2g-data:/data -v $(pwd):/backup alpine tar czf /backup/xg2g-backup.tar.gz -C /data .
# To restore: docker run --rm -v xg2g-data:/data -v $(pwd):/backup alpine tar xzf /backup/xg2g-backup.tar.gz -C /data
volumes:
  xg2g-data:
