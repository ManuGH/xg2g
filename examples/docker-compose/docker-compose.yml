# Docker Compose Setup f체r xg2g
# Konvertiert OpenWebIF Bouquets in M3U/XMLTV Dateien

services:
  xg2g:
    image: ghcr.io/manugh/xg2g:latest
    container_name: xg2g
    ports:
      - "8080:8080"  # API und File-Server
    environment:
      # Pflichtfelder - BITTE ANPASSEN!
      - XG2G_DATA=/data
      - XG2G_OWI_BASE=http://192.168.1.100  # IP deines VU+ Receivers
      - XG2G_BOUQUET=Favourites             # Name des Bouquets
      - XG2G_LISTEN=:8080

      # XMLTV generieren (empfohlen!)
      - XG2G_XMLTV=xmltv.xml

      # EPG (TV-Programm) aktivieren - l채dt vollst채ndige Programmdaten
      - XG2G_EPG_ENABLED=true           # EPG aktivieren
      - XG2G_EPG_DAYS=7                 # Anzahl Tage (1-14)
      - XG2G_EPG_MAX_CONCURRENCY=5      # Parallel-Requests (1-10)
      - XG2G_EPG_TIMEOUT_MS=15000       # Timeout pro Request in ms
      - XG2G_EPG_RETRIES=2              # Retry-Versuche

      # Optional: Picon Base URL (Channel-Logos)
      # - XG2G_PICON_BASE=http://192.168.1.100/picon

      # Optional: Fuzzy Matching f체r EPG-Namen
      - XG2G_FUZZY_MAX=2

      # Optional: Stream Port (Standard: 8001)
      # - XG2G_STREAM_PORT=8001

      # Optional: Prometheus Metriken
      - XG2G_METRICS_LISTEN=:9090

      # Optional: Retry-Konfiguration
      - XG2G_OWI_TIMEOUT_MS=10000  # Request timeout in ms
      - XG2G_OWI_RETRIES=3         # Number of retry attempts
      - XG2G_OWI_BACKOFF_MS=500    # Base backoff delay in ms

    volumes:
      - ./data:/data  # Hier werden M3U und XMLTV gespeichert

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
