groups:
  - name: xg2g_service_health
    interval: 30s
    rules:
      - alert: XG2GServiceDown
        expr: up{job="xg2g"} == 0
        for: 1m
        labels:
          severity: critical
          category: availability
          service: xg2g
        annotations:
          summary: "xg2g service is down"
          description: "xg2g service has been down for more than 1 minute on {{ $labels.instance }}"
          runbook_url: "https://github.com/ManuGH/xg2g/blob/main/docs/RUNBOOK_INCIDENT_ROLLBACK.md"

      - alert: XG2GHighErrorRate
        expr: rate(http_requests_total{job="xg2g",code=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          category: performance
          service: xg2g
        annotations:
          summary: "High error rate detected"
          description: "xg2g is experiencing {{ $value | humanizePercentage }} error rate on {{ $labels.instance }}"

      - alert: XG2GRefreshJobFailing
        expr: xg2g_refresh_errors_total > 3
        for: 15m
        labels:
          severity: warning
          category: functionality
          service: xg2g
        annotations:
          summary: "Channel refresh job is failing"
          description: "xg2g refresh job has failed {{ $value }} times in the last 15 minutes"

  - name: xg2g_performance
    interval: 1m
    rules:
      - alert: XG2GSlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="xg2g"}[5m])) > 2
        for: 10m
        labels:
          severity: warning
          category: performance
          service: xg2g
        annotations:
          summary: "Slow API response times"
          description: "95th percentile response time is {{ $value | humanizeDuration }} on {{ $labels.instance }}"

      - alert: XG2GHighMemoryUsage
        expr: process_resident_memory_bytes{job="xg2g"} > 500000000
        for: 15m
        labels:
          severity: warning
          category: resources
          service: xg2g
        annotations:
          summary: "High memory usage detected"
          description: "xg2g is using {{ $value | humanize1024 }}B of memory on {{ $labels.instance }}"

  - name: xg2g_openwebif
    interval: 1m
    rules:
      - alert: OpenWebIFUnreachable
        expr: xg2g_openwebif_requests_total{result="error"} > 5
        for: 5m
        labels:
          severity: warning
          category: connectivity
          service: xg2g
        annotations:
          summary: "OpenWebIF receiver is unreachable"
          description: "Failed to connect to OpenWebIF {{ $value }} times in last 5 minutes"

      - alert: OpenWebIFSlowRequests
        expr: histogram_quantile(0.95, rate(xg2g_openwebif_request_duration_seconds_bucket[5m])) > 5
        for: 10m
        labels:
          severity: warning
          category: performance
          service: xg2g
        annotations:
          summary: "OpenWebIF requests are slow"
          description: "95th percentile OpenWebIF request time is {{ $value | humanizeDuration }}"

  - name: xg2g_transcoding
    interval: 30s
    rules:
      - alert: TranscoderServiceDown
        expr: up{job="xg2g-transcoder"} == 0
        for: 1m
        labels:
          severity: critical
          category: availability
          service: transcoder
        annotations:
          summary: "GPU transcoder service is down"
          description: "Transcoder service has been down for more than 1 minute"

      - alert: TranscodingHighErrorRate
        expr: rate(xg2g_transcode_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          category: functionality
          service: transcoder
        annotations:
          summary: "High transcoding error rate"
          description: "Transcoding is failing at {{ $value | humanizePercentage }} rate"

  - name: xg2g_epg
    interval: 5m
    rules:
      - alert: EPGUpdateFailed
        expr: time() - xg2g_epg_last_update_timestamp_seconds > 86400
        for: 1h
        labels:
          severity: warning
          category: functionality
          service: xg2g
        annotations:
          summary: "EPG data is stale"
          description: "EPG has not been updated in {{ $value | humanizeDuration }}"

      - alert: EPGUpdateSlow
        expr: xg2g_epg_update_duration_seconds > 600
        for: 5m
        labels:
          severity: info
          category: performance
          service: xg2g
        annotations:
          summary: "EPG update is taking longer than expected"
          description: "EPG update took {{ $value | humanizeDuration }} to complete"

  - name: xg2g_streaming
    interval: 1m
    rules:
      - alert: HighStreamProxyErrorRate
        expr: rate(xg2g_proxy_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          category: streaming
          service: xg2g
        annotations:
          summary: "High stream proxy error rate"
          description: "Stream proxy is experiencing {{ $value | humanizePercentage }} error rate"

      - alert: StreamProxyHighLatency
        expr: histogram_quantile(0.95, rate(xg2g_proxy_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: warning
          category: performance
          service: xg2g
        annotations:
          summary: "Stream proxy latency is high"
          description: "95th percentile proxy latency is {{ $value | humanizeDuration }}"

  - name: xg2g_security
    interval: 30s
    rules:
      - alert: UnauthorizedAccessAttempts
        expr: rate(xg2g_auth_failures_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
          category: security
          service: xg2g
        annotations:
          summary: "Multiple unauthorized access attempts detected"
          description: "{{ $value }} failed authentication attempts in last 5 minutes from {{ $labels.source_ip }}"

      - alert: RateLimitExceeded
        expr: rate(xg2g_rate_limit_exceeded_total[5m]) > 10
        for: 5m
        labels:
          severity: info
          category: security
          service: xg2g
        annotations:
          summary: "Rate limiting is being triggered frequently"
          description: "{{ $value }} rate limit violations in last 5 minutes"
