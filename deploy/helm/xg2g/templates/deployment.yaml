apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xg2g.fullname" . }}
  labels:
    {{- include "xg2g.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "xg2g.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "xg2g.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "xg2g.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        {{- if .Values.metrics.enabled }}
        - name: metrics
          containerPort: {{ .Values.metrics.port }}
          protocol: TCP
        {{- end }}
        {{- if .Values.config.streamProxy.enabled }}
        - name: proxy
          containerPort: {{ .Values.config.streamProxy.port }}
          protocol: TCP
        {{- end }}
        env:
        - name: XG2G_OWI_BASE
          value: {{ .Values.config.owiBase | quote }}
        {{- if .Values.config.owiUser }}
        - name: XG2G_OWI_USER
          value: {{ .Values.config.owiUser | quote }}
        {{- end }}
        {{- if .Values.config.owiPass }}
        - name: XG2G_OWI_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "xg2g.fullname" . }}
              key: owi-password
        {{- end }}
        - name: XG2G_BOUQUET
          value: {{ .Values.config.bouquet | quote }}
        - name: XG2G_EPG_ENABLED
          value: {{ .Values.config.epg.enabled | quote }}
        - name: XG2G_EPG_DAYS
          value: {{ .Values.config.epg.days | quote }}
        - name: XG2G_EPG_MAX_CONCURRENCY
          value: {{ .Values.config.epg.maxConcurrency | quote }}
        - name: XG2G_HDHR_ENABLED
          value: {{ .Values.config.hdhr.enabled | quote }}
        - name: XG2G_HDHR_FRIENDLY_NAME
          value: {{ .Values.config.hdhr.friendlyName | quote }}
        - name: XG2G_ENABLE_STREAM_PROXY
          value: {{ .Values.config.streamProxy.enabled | quote }}
        {{- if .Values.config.streamProxy.enabled }}
        - name: XG2G_PROXY_PORT
          value: {{ .Values.config.streamProxy.port | quote }}
        {{- if .Values.config.streamProxy.target }}
        - name: XG2G_PROXY_TARGET
          value: {{ .Values.config.streamProxy.target | quote }}
        {{- end }}
        {{- if .Values.config.streamProxy.streamBase }}
        - name: XG2G_STREAM_BASE
          value: {{ .Values.config.streamProxy.streamBase | quote }}
        {{- end }}
        {{- end }}
        - name: XG2G_ENABLE_AUDIO_TRANSCODING
          value: {{ .Values.config.transcoding.enabled | quote }}
        {{- if .Values.config.transcoding.enabled }}
        - name: XG2G_AUDIO_CODEC
          value: {{ .Values.config.transcoding.audioCodec | quote }}
        - name: XG2G_AUDIO_BITRATE
          value: {{ .Values.config.transcoding.audioBitrate | quote }}
        - name: XG2G_AUDIO_CHANNELS
          value: {{ .Values.config.transcoding.audioChannels | quote }}
        {{- end }}
        - name: XG2G_LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        - name: XG2G_LOG_FORMAT
          value: {{ .Values.config.logFormat | quote }}
        {{- if .Values.config.apiToken }}
        - name: XG2G_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "xg2g.fullname" . }}
              key: api-token
        {{- end }}
        - name: XG2G_RATE_LIMIT_RPS
          value: {{ .Values.config.rateLimit.rps | quote }}
        - name: XG2G_RATE_LIMIT_BURST
          value: {{ .Values.config.rateLimit.burst | quote }}
        - name: XG2G_DATA
          value: "/data"
        - name: XG2G_LISTEN
          value: ":8080"
        {{- if .Values.metrics.enabled }}
        - name: XG2G_METRICS_LISTEN
          value: ":{{ .Values.metrics.port }}"
        {{- end }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: data
          mountPath: /data
        - name: tmp
          mountPath: /tmp
        {{- with .Values.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
      - name: data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (include "xg2g.fullname" .) }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: tmp
        emptyDir: {}
      {{- with .Values.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
