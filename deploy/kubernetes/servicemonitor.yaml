# Prometheus ServiceMonitor for xg2g metrics
# Requires Prometheus Operator to be installed
# https://github.com/prometheus-operator/prometheus-operator
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: xg2g
  namespace: xg2g
  labels:
    app: xg2g
    prometheus: kube-prometheus  # Match your Prometheus selector
spec:
  selector:
    matchLabels:
      app: xg2g
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      scheme: http
      # Relabel to add namespace and pod labels
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
      # Metric relabeling (optional)
      metricRelabelings:
        # Drop high-cardinality metrics if needed
        - sourceLabels: [__name__]
          regex: go_gc_.*
          action: drop

---
# PrometheusRule for alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: xg2g-alerts
  namespace: xg2g
  labels:
    app: xg2g
    prometheus: kube-prometheus
spec:
  groups:
    - name: xg2g.rules
      interval: 30s
      rules:
        # High error rate
        - alert: XG2GHighErrorRate
          expr: |
            rate(http_requests_total{job="xg2g", status=~"5.."}[5m]) > 0.05
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High error rate on xg2g"
            description: "xg2g is experiencing {{ $value | humanizePercentage }} error rate"

        # Service down
        - alert: XG2GDown
          expr: |
            up{job="xg2g"} == 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "xg2g service is down"
            description: "xg2g has been down for more than 2 minutes"

        # High memory usage
        - alert: XG2GHighMemory
          expr: |
            container_memory_usage_bytes{pod=~"xg2g-.*"} / container_spec_memory_limit_bytes{pod=~"xg2g-.*"} > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "xg2g high memory usage"
            description: "xg2g pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of memory limit"

        # Circuit breaker open
        - alert: XG2GCircuitBreakerOpen
          expr: |
            circuit_breaker_state{job="xg2g"} == 2
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Circuit breaker open on xg2g"
            description: "Circuit breaker {{ $labels.name }} has been open for 5 minutes"

        # High GPU queue depth (if using GPU transcoding)
        - alert: XG2GHighGPUQueue
          expr: |
            gpu_queue_depth{job="xg2g"} > 10
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High GPU transcoding queue"
            description: "GPU queue depth is {{ $value }}, transcoding may be slow"

        # EPG sync failing
        - alert: XG2GEPGSyncFailed
          expr: |
            time() - epg_last_sync_timestamp{job="xg2g"} > 86400
          for: 1h
          labels:
            severity: warning
          annotations:
            summary: "EPG sync has not succeeded in 24 hours"
            description: "Last successful EPG sync was {{ $value | humanizeDuration }} ago"

---
# Grafana Dashboard ConfigMap (optional)
apiVersion: v1
kind: ConfigMap
metadata:
  name: xg2g-dashboard
  namespace: xg2g
  labels:
    grafana_dashboard: "1"
data:
  xg2g-dashboard.json: |
    {
      "dashboard": {
        "title": "xg2g Monitoring",
        "panels": [
          {
            "title": "Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"xg2g\"}[5m])"
              }
            ]
          },
          {
            "title": "Error Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"xg2g\",status=~\"5..\"}[5m])"
              }
            ]
          },
          {
            "title": "Circuit Breaker State",
            "targets": [
              {
                "expr": "circuit_breaker_state{job=\"xg2g\"}"
              }
            ]
          }
        ]
      }
    }
