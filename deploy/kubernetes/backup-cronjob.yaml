# Backup CronJob for xg2g data
# Backs up EPG data, M3U playlists, and cache to external storage
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: xg2g-backup
  namespace: xg2g
  labels:
    app: xg2g-backup
spec:
  # Run daily at 2 AM
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid  # Don't run concurrent backups
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: xg2g-backup
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            fsGroup: 65532
          containers:
            - name: backup
              image: alpine:3.18
              command:
                - /bin/sh
                - -c
                - |
                  set -euo pipefail

                  # Configuration
                  BACKUP_DIR=/backups
                  DATA_DIR=/data
                  TIMESTAMP=$(date +%Y%m%d-%H%M%S)
                  BACKUP_NAME="xg2g-backup-${TIMESTAMP}.tar.gz"

                  echo "Starting backup: ${BACKUP_NAME}"

                  # Create backup directory if needed
                  mkdir -p "${BACKUP_DIR}"

                  # Create compressed backup
                  tar -czf "${BACKUP_DIR}/${BACKUP_NAME}" -C "${DATA_DIR}" .

                  echo "Backup created: ${BACKUP_NAME}"
                  echo "Size: $(du -h ${BACKUP_DIR}/${BACKUP_NAME} | cut -f1)"

                  # Cleanup old backups (keep last 7 days)
                  find "${BACKUP_DIR}" -name "xg2g-backup-*.tar.gz" -mtime +7 -delete

                  echo "Backup completed successfully"

                  # Optional: Upload to S3/GCS/Azure
                  # Uncomment and configure based on your cloud provider
                  # aws s3 cp "${BACKUP_DIR}/${BACKUP_NAME}" s3://my-bucket/xg2g-backups/
                  # gsutil cp "${BACKUP_DIR}/${BACKUP_NAME}" gs://my-bucket/xg2g-backups/
                  # az storage blob upload --file "${BACKUP_DIR}/${BACKUP_NAME}" --container xg2g-backups
              volumeMounts:
                - name: data
                  mountPath: /data
                  readOnly: true
                - name: backup
                  mountPath: /backups
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                capabilities:
                  drop:
                    - ALL
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: xg2g-data
            - name: backup
              persistentVolumeClaim:
                claimName: xg2g-backup  # Create separate PVC for backups

---
# PVC for backup storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xg2g-backup
  namespace: xg2g
  labels:
    app: xg2g-backup
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi  # Should be >= data PVC size for full backups
  storageClassName: standard
