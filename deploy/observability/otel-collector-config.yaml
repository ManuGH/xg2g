# OpenTelemetry Collector configuration for xg2g
# Vendor-neutral telemetry pipeline with Jaeger backend

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Add resource attributes
  resource:
    attributes:
      - key: service.namespace
        value: xg2g
        action: upsert
      - key: deployment.environment
        from_attribute: env
        action: insert

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  # Primary backend: Jaeger
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Optional: Prometheus for metrics
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: otel

  # Debug logging (disable in production)
  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/jaeger, logging]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
