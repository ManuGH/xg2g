# golangci-lint configuration for xg2g
# Optimized for golangci-lint v2.5.0

version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

output:
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Core linters (always available)
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Additional quality linters
    - bodyclose
    - dupl
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - misspell
    - nakedret
    - prealloc
    - revive
    - unconvert
    - unparam
    - whitespace
    - bidichk
    - durationcheck
    - errname
    - errorlint
    - forcetypeassert
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
    - predeclared
    - sqlclosecheck
    - thelper
    - tparallel
    - wastedassign
    - testableexamples
    - usestdlibvars

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - shadow
      - fieldalignment

  gocyclo:
    min-complexity: 15

  goconst:
    min-len: 3
    min-occurrences: 3
    ignore-tests: true

  misspell:
    locale: US
    ignore-words:
      - Picon
      - Bouquet
      - XMLTV
      - Enigma

  nakedret:
    max-func-lines: 30

  prealloc:
    simple: true
    range-loops: true
    for-loops: true

  staticcheck:
    checks: ["all"]

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-declaration
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    severity: "medium"
    confidence: "medium"
    excludes:
      - G104  # Audit errors not checked (too noisy)
    config:
      G301: "0644"  # File creation permissions
      G302: "0600"  # File opening permissions
      G306: "0644"  # File writing permissions

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - whyNoLint
      - hugeParam

issues:
  max-same-issues: 0
  max-issues-per-linter: 0

  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - errcheck
        - gosec
        - goconst
        - noctx

    - path: test/
      linters:
        - errcheck
        - gosec

    - path: cmd/daemon/main\.go
      linters:
        - gocyclo

    - path: internal/jobs/refresh\.go
      linters:
        - gocyclo

    - path: internal/types
      linters:
        - revive
      text: "var-naming"

  exclude-dirs:
    - vendor
    - third_party
    - testdata
    - tmp

  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"
