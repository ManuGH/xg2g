version: 2

# golangci-lint configuration file
# see https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: false # Skip tests to reduce noise on legacy test files

linters:
  enable:
    - govet
    - staticcheck
    - ineffassign
    - unused
    - gosec
    # - errcheck # Disabled due to legacy debt (defer Close)

linters-settings:
  staticcheck:
    checks: ["all"]
