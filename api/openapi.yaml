          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
        "409":
          description: Lease busy (capacity rejection; no session created)
          headers:
            Retry-After:
              schema:
                type: integer
              description: Seconds to wait before retry
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
        "503":
          description: V3 control plane unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"

  /sessions:
    get:
      summary: List all sessions (admin only)
      operationId: listSessions
      tags:
        - v3
      security:
        - BearerAuth: [v3:admin]
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Pagination offset
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
          description: Pagination limit (max 1000)
      responses:
        "200":
          description: Sessions list with pagination metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessions:
                    type: array
                    items:
                      $ref: "#/components/schemas/SessionRecord"
                  pagination:
                    type: object
                    properties:
                      offset:
                        type: integer
                      limit:
                        type: integer
                      total:
                        type: integer
                      count:
                        type: integer
        "503":
          description: V3 control plane unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"

  /sessions/{sessionID}:
    parameters:
      - name: sessionID
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      summary: Get session state
      operationId: getSessionState
      tags:
        - v3
      security:
        - BearerAuth: [v3:read]
      responses:
        "200":
          description: Session state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
        "400":
          description: Invalid session ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIError"

  /sessions/{sessionID}/hls/{filename}:
    parameters:
      - name: sessionID
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: filename
        in: path
        required: true
        schema:
          type: string
          pattern: '^[a-zA-Z0-9_.-]+\.(m3u8|ts|m4s|mp4)$'
    get:
      summary: Serve HLS playlist or segment
      operationId: serveHLS
      tags:
        - v3
      security:
        - BearerAuth: [v3:read]
      responses:
        "200":
          description: HLS content
          content:
            application/vnd.apple.mpegurl:
              schema:
                type: string
            video/MP2T:
              schema:
                type: string
                format: binary
            video/iso.segment:
              schema:
                type: string
                format: binary
            video/mp4:
              schema:
                type: string
                format: binary
        "400":
          description: Invalid request
        "404":
          description: File not found
        "503":
          description: V3 control plane unavailable
    head:
      summary: Get HLS content metadata (Safari compatibility)
      operationId: serveHLSHead
      tags:
        - v3
      security:
        - BearerAuth: [v3:read]
      responses:
        "200":
          description: HLS content metadata (headers only)
          headers:
            Content-Type:
              schema:
                type: string
            Content-Length:
              schema:
                type: integer
            Cache-Control:
              schema:
                type: string
        "404":
          description: File not found
        "503":
          description: V3 control plane unavailable
