openapi: 3.0.3
info:
  title: xg2g API
  description: |
    API for xg2g (Enigma2 to Plex/Jellyfin Proxy).

    **License**: PolyForm Noncommercial License 1.0.0.
    Commercial usage is restricted. See repository documentation for details.
  version: 3.0.0
servers:
  - url: /api/v3
    description: Production API

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # ==================== V3 API Schemas ====================
    APIError:
      type: object
      required: [code, message, request_id]
      properties:
        code:
          type: string
          description: Machine-readable error code
          example: "UNAUTHORIZED"
        message:
          type: string
          description: Human-readable error message
          example: "Authentication required"
        request_id:
          type: string
          description: Request ID for debugging
          example: "req_abc123"
        details:
          description: Optional additional context
          example: "Invalid token format"

    IntentRequest:
      type: object
      properties:
        type:
          type: string
          enum: [stream.start, stream.stop]
          default: stream.start
        serviceRef:
          type: string
          description: Required for stream.start. Enigma2 service reference (live playback only).
          example: "1:0:1:445D:453:1:C00000:0:0:0:"

        hwaccel:
          type: string
          enum: [auto, force, off]
          default: auto
          description: |
            Hardware acceleration override (v3.1+).
            - auto: Server decides based on GPU availability
            - force: Force GPU encoding (fails if no GPU)
            - off: Force CPU encoding
          example: "auto"
        correlationId:
          type: string
          description: Optional correlation ID for end-to-end tracing
        sessionId:
          type: string
          format: uuid
          description: Required for stream.stop intent
        idempotencyKey:
          type: string
          description: Optional idempotency key for at-most-once semantics
        params:
          type: object
          additionalProperties:
            type: string
          description: Additional parameters

    SessionResponse:
      type: object
      required: [sessionId, state]
      properties:
        sessionId:
          type: string
          format: uuid
        serviceRef:
          type: string
        profile:
          type: string
        state:
          type: string
          description: |
            Session lifecycle state. READY guarantees a playable HLS stream (playlist + at least one segment,
            atomically published). PRIMING means FFmpeg is running but content is not yet playable.
          enum:
            [
              NEW,
              STARTING,
              PRIMING,
              READY,
              DRAINING,
              STOPPING,
              STOPPED,
              FAILED,
              CANCELLED,
            ]
        reason:
          type: string
          description: Reason code; R_LEASE_BUSY means capacity rejection (no tuner available), not a system fault.
          enum:
            - R_NONE
            - R_UNKNOWN
            - R_BAD_REQUEST
            - R_NOT_FOUND
            - R_LEASE_BUSY
            - R_TUNE_TIMEOUT
            - R_LEASE_EXPIRED
            - R_TUNE_FAILED
            - R_INVARIANT_VIOLATION
            - R_FFMPEG_START_FAILED
            - R_PROCESS_ENDED
            - R_PACKAGER_FAILED
            - R_CANCELLED
            - R_IDLE_TIMEOUT
            - R_CLIENT_STOP
        reasonDetail:
          type: string
        correlationId:
          type: string
        updatedAtMs:
          type: integer
        mode:
          type: string
          description: Playback mode for the session.
          enum: [LIVE, RECORDING]
        durationSeconds:
          type: number
          format: float
          description: DVR window length for live sessions, in seconds.
        seekableStartSeconds:
          type: number
          format: float
          description: Earliest seekable position in seconds.
        seekableEndSeconds:
          type: number
          format: float
          description: Latest seekable position in seconds.
        liveEdgeSeconds:
          type: number
          format: float
          description: Current live edge position in seconds (live only).
        playbackUrl:
          type: string
          description: Playback URL for the HLS playlist.
          format: uri

    SessionRecord:
      type: object
      properties:
        sessionId:
          type: string
          format: uuid
        serviceRef:
          type: string
        profile:
          type: object
        state:
          type: string
          description: |
            Session lifecycle state. READY guarantees a playable HLS stream (playlist + at least one segment,
            atomically published). PRIMING means FFmpeg is running but content is not yet playable.
          enum:
            [
              NEW,
              STARTING,
              PRIMING,
              READY,
              DRAINING,
              STOPPING,
              STOPPED,
              FAILED,
              CANCELLED,
            ]
        reason:
          type: string
          description: Reason code; R_LEASE_BUSY means capacity rejection (no tuner available), not a system fault.
          enum:
            - R_NONE
            - R_UNKNOWN
            - R_BAD_REQUEST
            - R_NOT_FOUND
            - R_LEASE_BUSY
            - R_TUNE_TIMEOUT
            - R_LEASE_EXPIRED
            - R_TUNE_FAILED
            - R_INVARIANT_VIOLATION
            - R_FFMPEG_START_FAILED
            - R_PROCESS_ENDED
            - R_PACKAGER_FAILED
            - R_CANCELLED
            - R_IDLE_TIMEOUT
            - R_CLIENT_STOP
        reasonDetail:
          type: string
        createdAtUnix:
          type: integer
          format: int64
        updatedAtUnix:
          type: integer
          format: int64
        lastAccessUnix:
          type: integer
          format: int64
        tunerID:
          type: string
        correlationId:
          type: string
        contextData:
          type: object
          additionalProperties:
            type: string

    ScanStatus:
      type: object
      properties:
        state:
          type: string
          enum: [idle, running, complete, failed, cancelled]
        started_at:
          type: integer
          format: int64
          description: Unix timestamp of when the current or last scan started
        finished_at:
          type: integer
          format: int64
          description: Unix timestamp of when the last scan completed
        total_channels:
          type: integer
          description: Total number of channels in the playlist
        scanned_channels:
          type: integer
          description: Number of attempts (successful/failed) to probe channels so far
        updated_count:
          type: integer
          description: Number of capabilities successfully updated in the store
        last_error:
          type: string

    PlaybackFeedbackRequest:
      type: object
      required: [event]
      properties:
        event:
          type: string
          enum: [error, warning, info]
        code:
          type: integer
          description: MediaError code if applicable
        message:
          type: string
        details:
          type: object

    # ==================== Legacy Schemas ====================
    Error:
      type: object
      properties:
        type:
          type: string
          format: uri
          example: "about:blank"
        title:
          type: string
          example: "Internal Server Error"
        status:
          type: integer
          example: 500
        detail:
          type: string
          example: "Failed to connect to database"

    SystemHealth:
      type: object
      properties:
        status:
          type: string
          enum: [ok, degraded, error]
        receiver:
          $ref: "#/components/schemas/ComponentStatus"
        epg:
          $ref: "#/components/schemas/EPGStatus"
        version:
          type: string
        uptime_seconds:
          type: integer
          format: int64

    ComponentStatus:
      type: object
      properties:
        status:
          type: string
          enum: [ok, error]
        last_check:
          type: string
          format: date-time

    EPGStatus:
      type: object
      properties:
        status:
          type: string
          enum: [ok, missing]
        missing_channels:
          type: integer

    OpenWebIFConfig:
      type: object
      properties:
        baseUrl:
          type: string
        username:
          type: string
        password:
          type: string
        streamPort:
          type: integer

    EPGConfig:
      type: object
      properties:
        enabled:
          type: boolean
        days:
          type: integer
        source:
          type: string
          enum: [bouquet, per-service]

    PiconsConfig:
      type: object
      properties:
        baseUrl:
          type: string

    FeatureFlags:
      type: object
      properties:
        instantTune:
          type: boolean

    SeriesRuleRunReport:
      type: object
      properties:
        ruleId: { type: string }
        runId: { type: string }
        trigger: { type: string }
        startedAt: { type: string, format: date-time }
        finishedAt: { type: string, format: date-time }
        durationMs: { type: integer, format: int64 }
        windowFrom: { type: integer, format: int64 }
        windowTo: { type: integer, format: int64 }
        status: { type: string, enum: [success, partial, failed] }
        summary: { $ref: "#/components/schemas/RunSummary" }
        snapshot: { $ref: "#/components/schemas/RuleSnapshot" }
        decisions:
          type: array
          items: { $ref: "#/components/schemas/RunDecision" }
        errors:
          type: array
          items: { $ref: "#/components/schemas/RunError" }
        conflicts:
          type: array
          items: { $ref: "#/components/schemas/RunConflict" }

    RunSummary:
      type: object
      properties:
        epgItemsScanned: { type: integer }
        epgItemsMatched: { type: integer }
        timersAttempted: { type: integer }
        timersCreated: { type: integer }
        timersSkipped: { type: integer }
        timersConflicted: { type: integer }
        timersErrored: { type: integer }
        maxTimersGlobalPerRunHit: { type: boolean }
        maxMatchesScannedPerRuleHit: { type: boolean }
        receiverUnreachable: { type: boolean }

    RunDecision:
      type: object
      properties:
        serviceRef: { type: string }
        begin: { type: integer, format: int64 }
        end: { type: integer, format: int64 }
        title: { type: string }
        action: { type: string }
        reason: { type: string }
        matchReason:
          type: array
          items: { type: string }
        timerId: { type: string }
        details: { type: string }

    RunError:
      type: object
      properties:
        type: { type: string }
        message: { type: string }
        at: { type: string, format: date-time }
        retryable: { type: boolean }

    RunConflict:
      type: object
      properties:
        serviceRef: { type: string }
        begin: { type: integer, format: int64 }
        end: { type: integer, format: int64 }
        title: { type: string }
        blockingTimerId: { type: string }
        overlapSeconds: { type: integer, format: int64 }
        message: { type: string }

    RuleSnapshot:
      type: object
      properties:
        id: { type: string }
        enabled: { type: boolean }
        keyword: { type: string }
        channelRef: { type: string }
        days:
          type: array
          items: { type: integer }
        startWindow: { type: string }
        priority: { type: integer }
    SeriesRule:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        enabled:
          type: boolean
          default: true
        keyword:
          type: string
          description: Search term or regex for event title
        channel_ref:
          type: string
          description: Optional service reference to restrict rule
        days:
          type: array
          items:
            type: integer
            minimum: 0
            maximum: 6
          description: Days of week (0=Sunday)
        start_window:
          type: string
          description: Time window HHMM-HHMM
        priority:
          type: integer
          default: 0
        lastRunAt:
          type: string
          format: date-time
        lastRunStatus:
          type: string
        lastRunSummary:
          $ref: "#/components/schemas/RunSummary"

    SeriesRuleUpdate:
      type: object
      required: [enabled, keyword, priority]
      properties:
        enabled:
          type: boolean
        keyword:
          type: string
          minLength: 1
          description: Search term or regex for event title
        channel_ref:
          type: string
          description: Optional service reference to restrict rule
        days:
          type: array
          items:
            type: integer
            minimum: 0
            maximum: 6
          description: Days of week (0=Sunday)
        start_window:
          type: string
          description: Time window HHMM-HHMM
        priority:
          type: integer

    ConfigUpdate:
      type: object
      properties:
        openWebIF:
          $ref: "#/components/schemas/OpenWebIFConfig"
        bouquets:
          type: array
          items:
            type: string
        epg:
          $ref: "#/components/schemas/EPGConfig"
        picons:
          $ref: "#/components/schemas/PiconsConfig"
        featureFlags:
          $ref: "#/components/schemas/FeatureFlags"

    AppConfig:
      type: object
      properties:
        version:
          type: string
        dataDir:
          type: string
        logLevel:
          type: string
        openWebIF:
          $ref: "#/components/schemas/OpenWebIFConfig"
        bouquets:
          type: array
          items:
            type: string
        epg:
          $ref: "#/components/schemas/EPGConfig"
        picons:
          $ref: "#/components/schemas/PiconsConfig"
        featureFlags:
          $ref: "#/components/schemas/FeatureFlags"
        streaming:
          $ref: "#/components/schemas/StreamingConfig"

    StreamingConfig:
      type: object
      properties:
        delivery_policy:
          type: string
          enum: [universal]
          description: "Strict delivery policy (v3.1+)"

    SystemDiagnostics:
      type: object
      required: [measured_at, derived_at, overall_status, subsystems]
      description: "System-wide diagnostics per ADR-SRE-002"
      properties:
        measured_at:
          type: string
          format: date-time
          description: "When subsystems were last probed"
        derived_at:
          type: string
          format: date-time
          description: "When overall status was computed"
        overall_status:
          type: string
          enum: [ok, degraded, unavailable, unknown]
          description: "Overall system health (per P0-A critical subsystem logic)"
        subsystems:
          type: object
          description: "Health status per subsystem"
          additionalProperties: true
        degradation_summary:
          type: array
          description: "Actionable degradation items for failed subsystems"
          items:
            type: object
            properties:
              subsystem:
                type: string
              status:
                type: string
                enum: [degraded, unavailable]
              since:
                type: string
                format: date-time
              error_code:
                type: string
              suggested_actions:
                type: array
                items:
                  type: string

    LibraryRoot:
      type: object
      required: [id, type, last_scan_status]
      properties:
        id: { type: string }
        type: { type: string, enum: [smb, nfs, local] }
        last_scan_time: { type: string, format: date-time }
        last_scan_status:
          { type: string, enum: [never, running, ok, degraded, failed] }
        total_items: { type: integer }

    LibraryItem:
      type: object
      required: [root_id, rel_path, filename, size_bytes, mod_time]
      properties:
        root_id: { type: string }
        rel_path: { type: string }
        filename: { type: string }
        size_bytes: { type: integer, format: int64 }
        mod_time: { type: string, format: date-time }
        scan_time: { type: string, format: date-time }
        status: { type: string, enum: [ok, unreadable] }

    LibraryItemsResponse:
      type: object
      required: [items, total, limit, offset]
      properties:
        items:
          type: array
          items: { $ref: "#/components/schemas/LibraryItem" }
        total: { type: integer }
        limit: { type: integer }
        offset: { type: integer }

    Bouquet:
      type: object
      properties:
        name:
          type: string
        services:
          type: integer

    NowNextRequest:
      type: object
      required: [services]
      properties:
        services:
          type: array
          minItems: 1
          items:
            type: string

    NowNextEntry:
      type: object
      required: [title, start, end]
      properties:
        title:
          type: string
        start:
          type: integer
          description: Unix timestamp (seconds)
        end:
          type: integer
          description: Unix timestamp (seconds)

    NowNextItem:
      type: object
      required: [service_ref]
      properties:
        service_ref:
          type: string
        now:
          $ref: "#/components/schemas/NowNextEntry"
        next:
          $ref: "#/components/schemas/NowNextEntry"

    NowNextResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/NowNextItem"

    ProblemDetails:
      type: object
      required: [type, title, status]
      properties:
        type: { type: string }
        title: { type: string }
        status: { type: integer }
        detail: { type: string }
        instance: { type: string }
        fields:
          type: object
          additionalProperties: true
        conflicts:
          type: array
          items: { $ref: "#/components/schemas/TimerConflict" }

    Timer:
      type: object
      required: [timerId, serviceRef, begin, end, name, state]
      properties:
        timerId: { type: string }
        serviceRef: { type: string }
        begin: { type: integer, format: int64 }
        end: { type: integer, format: int64 }
        name: { type: string }
        description: { type: string }
        serviceName: { type: string }
        state:
          type: string
          enum: [scheduled, recording, completed, disabled, unknown]
        receiverState:
          type: object
          additionalProperties: true
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    PlaybackInfo:
      type: object
      required: [mode, url]
      properties:
        mode:
          type: string
          enum: [hls, direct_mp4]
        url:
          type: string
        seekable:
          type: boolean
        reason:
          type: string

    TimerCreateRequest:
      type: object
      required: [serviceRef, begin, end, name]
      properties:
        serviceRef: { type: string }
        begin: { type: integer, format: int64 }
        end: { type: integer, format: int64 }
        name: { type: string }
        description: { type: string }
        enabled: { type: boolean, default: true }
        justPlay: { type: boolean, default: false }
        afterEvent:
          type: string
          enum: [default, standby, deepstandby, nothing]
          default: default
        paddingBeforeSec: { type: integer, default: 0 }
        paddingAfterSec: { type: integer, default: 0 }
        idempotencyKey: { type: string }

    TimerPatchRequest:
      type: object
      properties:
        begin: { type: integer, format: int64 }
        end: { type: integer, format: int64 }
        name: { type: string }
        description: { type: string }
        enabled: { type: boolean }
        paddingBeforeSec: { type: integer }
        paddingAfterSec: { type: integer }

    TimerConflict:
      type: object
      required: [type, blockingTimer]
      properties:
        type:
          type: string
          enum: [overlap, duplicate, tuner_limit, unknown]
        blockingTimer: { $ref: "#/components/schemas/Timer" }
        overlapSeconds: { type: integer }
        message: { type: string }

    TimerConflictPreviewRequest:
      type: object
      required: [proposed]
      properties:
        proposed:
          $ref: "#/components/schemas/TimerCreateRequest"
        mode:
          type: string
          enum: [conservative, receiverAware]
          default: conservative

    TimerConflictPreviewResponse:
      type: object
      required: [canSchedule, conflicts]
      properties:
        canSchedule: { type: boolean }
        conflicts:
          type: array
          items: { $ref: "#/components/schemas/TimerConflict" }
        suggestions:
          type: array
          items:
            type: object
            properties:
              kind:
                { type: string, enum: [reduce_padding, shift_start, shift_end] }
              proposedBegin: { type: integer, format: int64 }
              proposedEnd: { type: integer, format: int64 }
              note: { type: string }

    DvrCapabilities:
      type: object
      required: [timers, conflicts, series]
      properties:
        timers:
          type: object
          properties:
            edit: { type: boolean }
            delete: { type: boolean }
            readBackVerify: { type: boolean }
        conflicts:
          type: object
          properties:
            preview: { type: boolean }
            receiverAware: { type: boolean }
        series:
          type: object
          properties:
            supported: { type: boolean }
            mode: { type: string, enum: [none, delegated, managed] }
            delegatedProvider: { type: string }

    RecordingStatus:
      type: object
      required: [isRecording]
      properties:
        isRecording: { type: boolean }
        serviceName: { type: string }

    RecordingBuildStatus:
      type: object
      required: [state]
      properties:
        state:
          type: string
          enum: [IDLE, RUNNING, FAILED, READY]
        segment_count: { type: integer }
        last_progress: { type: string, format: date-time }
        started_at: { type: string, format: date-time }
        attempt_mode: { type: string, enum: [fast, robust] }
        error: { type: string }
        progressive_ready:
          type: boolean
          description: True if a progressive (timeshift) playlist is playable.

    TimerList:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items: { $ref: "#/components/schemas/Timer" }

    LogEntry:
      type: object
      properties:
        time:
          type: string
          format: date-time
        level:
          type: string
        message:
          type: string
        fields:
          type: object
          additionalProperties: true

    StreamSession:
      type: object
      properties:
        id:
          type: string
        client_ip:
          type: string
        channel_name:
          type: string
        started_at:
          type: string
          format: date-time
        state:
          type: string
          enum: [active, idle]

    RecordingRoot:
      type: object
      properties:
        id: { type: string }
        name: { type: string }

    Breadcrumb:
      type: object
      properties:
        name: { type: string }
        path: { type: string }

    DirectoryItem:
      type: object
      properties:
        name: { type: string }
        path: { type: string }

    RecordingItem:
      type: object
      properties:
        service_ref:
          type: string
          description: Legacy receiver service reference (read-only).
        recording_id:
          type: string
          description: Base64url-encoded recording ID (RFC 4648, unpadded) to use for /recordings/{recordingId}.
          pattern: "^[A-Za-z0-9_-]+$"
          minLength: 16
          maxLength: 2048
          example: "MTowOjA6MDo6L21lZGlhL2hkZC9tb3ZpZS9mb28udHM"
        title: { type: string }
        description: { type: string }
        begin_unix_seconds:
          type: integer
          format: int64
          description: Recording start time as UNIX seconds.
        duration_seconds:
          type: integer
          format: int64
          description: Recording duration in seconds, if known.
        length:
          type: string
          description: Human-readable duration string for display only.
        filename: { type: string }
        resume: { $ref: "#/components/schemas/ResumeSummary" }

    ResumeSummary:
      type: object
      properties:
        pos_seconds:
          type: integer
          format: int64
        duration_seconds:
          type: integer
          format: int64
        finished: { type: boolean }
        updated_at: { type: string, format: date-time }

    Service:
      type: object
      properties:
        id:
          type: string
          description: Service identifier
        name:
          type: string
          description: Service/channel name
        ref:
          type: string
          description: Enigma2 service reference
        enabled:
          type: boolean
          description: Whether service is enabled

    RecordingResponse:
      type: object
      properties:
        roots:
          type: array
          items: { $ref: "#/components/schemas/RecordingRoot" }
        current_root: { type: string }
        current_path: { type: string }
        breadcrumbs:
          type: array
          items: { $ref: "#/components/schemas/Breadcrumb" }
        directories:
          type: array
          items: { $ref: "#/components/schemas/DirectoryItem" }
        recordings:
          type: array
          items: { $ref: "#/components/schemas/RecordingItem" }

security:
  - BearerAuth: [v3:read]

paths:
  /system/health:
    get:
      summary: Get system health
      responses:
        "200":
          description: Health status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SystemHealth"

  /system/healthz:
    get:
      summary: Get minimal system health
      operationId: getSystemHealthz
      security: []
      responses:
        "200":
          description: Health status
          content:
            application/json:
              schema:
                type: object
                required: [status]
                additionalProperties: false
                properties:
                  status:
                    type: string
                    enum: [ok]

  /system/config:
    get:
      summary: Get system configuration
      security:
        - BearerAuth: [v3:admin]
      responses:
        "200":
          description: Configuration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppConfig"
    put:
      summary: Update system configuration
      security:
        - BearerAuth: [v3:admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
