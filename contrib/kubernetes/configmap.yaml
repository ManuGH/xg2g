# xg2g ConfigMap
# Non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: xg2g-config
  namespace: xg2g
data:
  # OpenWebIF Configuration
  owi-base: "http://192.168.1.100"
  bouquet: "Favourites"

  # EPG Configuration
  epg-enabled: "true"
  epg-days: "7"

  # Smart Stream Detection
  smart-stream-detection: "true"

  # Cache Configuration
  cache-backend: "redis"
  redis-addr: "redis-master.xg2g:6379"
  redis-db: "0"

  # Logging
  log-level: "info"
  log-format: "json"

  # Metrics
  metrics-enabled: "true"

  # Tracing
  tracing-enabled: "true"
  jaeger-endpoint: "http://jaeger-collector.monitoring:14268/api/traces"
