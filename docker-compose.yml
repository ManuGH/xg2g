# cSpell:ignore healthcheck curlimages
services:
  xg2g:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: "${VERSION:-dev}"
    image: xg2g:local
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      XG2G_DATA: /data
      XG2G_LISTEN: ":8080"
      XG2G_OWI_BASE: "${XG2G_OWI_BASE:-}"
      XG2G_BOUQUET: "${XG2G_BOUQUET:-}"
      XG2G_FUZZY_MAX: "${XG2G_FUZZY_MAX:-2}"
      XG2G_STREAM_PORT: "${XG2G_STREAM_PORT:-17999}"
    healthcheck:
      test:
        ["CMD-SHELL", "wget -qO- http://localhost:8080/api/status || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    user: "1000:1000"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  xg2g-refresher:
    image: curlimages/curl:latest
    depends_on:
      xg2g:
        condition: service_healthy
    environment:
      XG2G_REFRESH_INTERVAL: "${XG2G_REFRESH_INTERVAL:-21600}"
    entrypoint: >
      sh -lc "while :; do curl -fsS -X POST http://xg2g:8080/api/refresh || true; sleep ${XG2G_REFRESH_INTERVAL:-21600}; done"
    restart: unless-stopped
