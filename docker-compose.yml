services:
  xg2g:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GIT_REF: ${GIT_REF:-dev}
    image: xg2g:local
    ports:
      - "34400:34400"
    volumes:
      - ./data:/data:rw
    environment:
      - XG2G_STREAM_PORT=${XG2G_STREAM_PORT}
      - XG2G_OWI_BASE=http://10.10.55.57
      - XG2G_BOUQUET=Premium
      - XG2G_DATA=/data
      - XG2G_XMLTV=/data/guide.xml
      - XG2G_FUZZY_MAX=2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:34400/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
